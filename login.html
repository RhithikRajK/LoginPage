<!DOCTYPE html>

<body>
<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#" class="navbar-brand">Home</a></li>
                <li><a href="#" class="navbar-link">Login</a></li>

<div class="Desktop" style="width: 1728px; height: 1140px; background: white; justify-content: center; align-items: center; display: inline-flex">
  <div class="MainContainer" style="flex: 1 1 0; align-self: stretch; padding: 32px; justify-content: center; align-items: center; gap: 32px; display: inline-flex">
    <div class="LeftSide8Column" style="flex: 1 1 0; align-self: stretch; justify-content: center; align-items: center; display: flex">
      <div class="LoginForm" style="width: 388px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 48px; display: inline-flex">
        <div class="Intro" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 28px; display: flex">
          <div class="WelcomeBack" style="text-align: center"><span style="color: #0C1421; font-size: 36px; font-family: SF Pro Rounded; font-weight: 600; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">Welcome Back </span><span style="color: #0C1421; font-size: 36px; font-family: SF Pro Rounded; font-weight: 400; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word"> ðŸ‘‹</span></div>
          <div class="LetTodayBeOurFirstDayOnANewAdventure" style="width: 622px; height: 117px; color: #313957; font-size: 32px; font-family: Damion; font-weight: 400; line-height: 51.20px; letter-spacing: 0.32px; word-wrap: break-word">Let today be our first day on a new adventure.</div>
        </div>
        <div class="Form" style="align-self: stretch; height: 284px; flex-direction: column; justify-content: center; align-items: flex-end; gap: 24px; display: flex">
          <div class="Input" style="align-self: stretch; height: 72px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Email</div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <div class="Input" style="width: 388px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
                <input class="Input" placeholder="Enter your email" style="width: 388px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
            </div>
          </div>
          <div class="Input" style="align-self: stretch; height: 72px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Password</div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <div class="Input" style="width: 388px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
                <input type="password" class="Input" placeholder="Enter your password" style="width: 388px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
            </div>
          </div>
          <div class="ForgotPassword" style="text-align: center; color: #1E4AE9; font-size: 16px; font-family: Roboto; font-weight: 500; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Forgot Password?</div>
          <button class="MainButton" style=" color:white; align-self: stretch; padding-top: 16px; padding-bottom: 16px; background: #162D3A; border-radius: 12px; justify-content: space-between; align-items: center; gap: 10px; display: inline-flex">Sign In
          </button>
        </div>

        <div class="DonTYouHaveAnAccountSignUp" style="width: 382px; text-align: center"><span style="color: #313957; font-size: 18px; font-family: Roboto; font-weight: 500; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Don't you have an account? </span><span style="color: #1E4AE9; font-size: 18px; font-family: Roboto; font-weight: 500; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Sign up</span></div>
      </div>
    </div>

  </div>
</div>
